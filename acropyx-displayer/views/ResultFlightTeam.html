<div>
    <div class="logo_box"></div>
    <div class="result_flight_name">
        {{html name}}
    </div>
    <div class="logo_competition_box"></div>
	
	<div style="top:200px;left:0px;right:0px;height:60%;position:absolute;">
		<canvas class="epyx_team_canvas" style="position:absolute;width:100%;height:100%;">
    		${ JSON.stringify(team) }
		</canvas>
	</div>

	{{html __template('_ResultTable',$data)}}
	
	<div class="rank" hidden="true">${rank}</div>
	
	<script type="text/javascript" >
        var oldInterval = sessionStorage.getItem("rotateResultInterval");
        if (oldInterval) {
            window.clearInterval(oldInterval);
        }

        var oldRankingInterval = sessionStorage.getItem("rotateRankingInterval");
        if (oldRankingInterval) {
            window.clearInterval(oldRankingInterval);
        }

        epyxRenderer.render();
		epyxPafAnimation.clear();
		epyxMarkAnimation.start();
		epyxMarkAnimation.registerOnFinish( function() { 
			$("div.rank").show( 'fast' );
		} );
	</script>
</div>
