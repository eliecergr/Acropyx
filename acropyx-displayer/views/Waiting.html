<div style="width:100%;height:100%;">

    <div class="logo_box"></div>
    <div class="result_flight_name">
        <span>{{html name}}</span>
    </div>
    <div class="logo_competition_box"></div>
	
	
	<canvas id="epyx_banner" fontSize="50" style="width:100%;height:60px;bottom:100px;left:0px">
		${ text }
	</canvas>
	
	
	<img class="waiting" src="images/AcropyxBack.jpg" style="width:44%;position:absolute;top:27%;left:32%;z-index:-1">
	
	<div id="footer">
		<img class="footer_img" style="position:absolute;left:1px;height:100%;" src="images/fai_logo_cmyk.png"></img>
		<img class="footer_img" style="position:absolute;right:1px;height:100%;" src="images/acropyx_logo_100.png"></img>
	</div>
	<script type="text/javascript">
        var oldInterval = sessionStorage.getItem("rotateResultInterval");
        if (oldInterval) {
            window.clearInterval(oldInterval);
        }

        var oldRankingInterval = sessionStorage.getItem("rotateRankingInterval");
        if (oldRankingInterval) {
            window.clearInterval(oldRankingInterval);
        }


        epyxPafAnimation.clear();
		epyxBanner.changed();
	</script>
</div>
